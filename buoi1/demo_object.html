<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16310</title>
</head>
<body ng-app="demo_object_app">
    <div ng-controller="my_controller">
        <ul>
            <li>{{ info.ten }}</li>
            <li>{{ info.ma }}</li>
            <li>{{ info.email }}</li>
            <li>{{ info.sdt }}</li>
            <li>{{ info.chuyen_nganh }}</li>
        </ul>
    </div>

    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("demo_object_app", []);

        function myFunc($scope) {
            $scope.info = {
                ten: "Tien",
                ma: "TienNH21",
                email: "tiennh21@fe.edu.vn",
                sdt: "0123123123",
                chuyen_nganh: "UDPM"
            };
        }

        app.controller("my_controller", myFunc);
    </script>
</body>
</html>
