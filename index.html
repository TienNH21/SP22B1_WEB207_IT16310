<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="demo_routing">

    <ul>
        <li><a href="#blue">Blue</a></li>
        <li><a href="#red">Red</a></li>
        <li><a href="#green">Green</a></li>
    </ul>

    <div ng-view>
    </div>
    <script src="js/angularjs.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script>
        const app = angular.module("demo_routing", ["ngRoute"]);

        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix('');
            $routeProvider
                .when("/blue", {
                    template: '<div style="height: 200px; background-color: blue"></div>'
                })
                .when("/red", {
                    template: '<div style="height: 200px; background-color: red"></div>'
                })
                .when("/green", {
                    template: '<div style="height: 200px; background-color: green"></div>'
                })
        });
    </script>
</body>
</html>
